<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h4>My todos</h4>
    
        <ul v-if="todoList.length > 0" class="list-group">
            <li class="list-group-item" v-for="(todo, todoIndex) in todoList">
                <span contenteditable="true">{{ todoIndex + 1 }}. {{ todo }}</span>
                <div class="text-right">
                    <button @click="removeTodo(todoIndex)" type="button" class="btn btn-danger">Delete</button>
                </div>
            </li>
        </ul>
        <div v-else>Todo list is empty</div>

        <div class="mb-3">
            <textarea class="form-control" rows="3" v-model="newTodo"></textarea>
        </div>
        <div class="text-right">
            <button @click="addNewTodo()" type="button" class="btn btn-success">Add new todo</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
